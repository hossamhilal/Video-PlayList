<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--  CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/icofont.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="images/logo.png" type="image/x-icon" />
    <title> Videos PlayList </title>
</head>

<body>

    <section class="VideosPlayList">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="title"> Videos Play List </h2>
                </div>
                <div class="col-sm-7 col-lg-8">
                    <div class="videoPlayer" id="videoPlayer">
                        <video controls class="mainVideo" id="mainVideo" src="" autoplay></video>
                        <div class="dialog">
                            <div class="dialogBox">
                                <h3> هل تريد تشغيل الفيديو التالى ؟ </h3>
                                <div class="dialogBtns">
                                    <button type="button" class="dialogBtn confirm" data-action="confirm"> تاكيد </button>
                                    <button type="button" class="dialogBtn cancel" data-action="cancel"> إلغاء </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 col-lg-4">
                    <div class="playlistBx">
                        <div class="playlistHead">
                            <h2 class="listTitle"> videos </h2>
                            <span class="count"></span>
                        </div>
                        <ul class="playlist" id="playlist">
                            <li>  
                                <label>  4K Relaxing Nature Sounds </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/4K Relaxing Nature Sounds.mp4"></video>
                            </li>
                            <li>  
                                <label> Autumn </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/Autumn.mp4"></video>
                            </li>
                            <li>  
                                <label> Amazing Nature Scenes </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/Amazing Nature Scenes.mp4"></video>
                            </li>
                            <li>  
                                <label> glacier </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/glacier.mp4"></video>
                            </li>
                            <li>  
                                <label> Fall of Tree Papers </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/Fall of Tree Papers.mp4"></video>
                            </li>
                            
                            <li>  
                                <label> Amazing Islands </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/Amazing Islands.mp4"></video>
                            </li>
                            <li>  
                                <label> Lake Amazing View </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/Lake Amazing View.mp4"></video>
                            </li>
                            <li>  
                                <label> mountain </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/mountain.mp4"></video>
                            </li>
                            <li>  
                                <label> Nambia Night </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/Nambia Night.mp4"></video>
                            </li>
                            <li>  
                                <label> Nature video </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/Nature video.mp4"></video>
                            </li>
                            <li>  
                                <label> Nambia Night Live </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/Nambia Night Live.mp4"></video>
                            </li>
                            <li>  
                                <label> Sea </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/Sea.mp4"></video>
                            </li>
                            <li>  
                                <label> Nambia Night Stars </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/Nambia Night Stars.mp4"></video>
                            </li>
                            <li>  
                                <label> sunset in the Elbmarsch</label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/sunset in the Elbmarsch.mp4"></video>
                            </li>
                            <li>  
                                <label> Bullfinch Bird </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/Bullfinch Bird.mp4"></video>
                            </li>
                            <li>  
                                <label> Cock Farm </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/Cock Farm.mp4"></video>
                            </li>
                            <li>  
                                <label> Snowy Trees 4k </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/Snowy Trees 4k.mp4"></video>
                            </li>
                            <li>  
                                <label> Winter snow </label>
                                <span class="videoDuration"></span>
                                <video class="videoItem" src="media/Winter snow.mp4"></video>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-12">
                    <div class="videoDescription">
                        <h3 class="VidTitle"></h3>
                        <h5> <i class="icofont-clock-time"></i> Duration : <span class="vidDuration"></span></h5>
                        <p class="vidDesc"></p>
                    </div>
                </div>
            </div>       
        </div>
    </section>

    <!-- JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

</body>
</html>
